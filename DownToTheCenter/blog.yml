center-text#header:
    DOWN TO THE CENTER

text#whats:
    What's that?<br>
        Down To The center is a little and tiny demo game where the player find an old mine that ""probabbly"" is a path to the center of the earth. The player then decides to go through the mine for the sake of being the first one. You will encounter various monsters on the path, but you must kill them all<br>
        There isn't so much to tell about the game, just play it man

